<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Vue Slider</title>
    </head>

    <body>
        <!-- id=root da associare al data vuejs -->
        <div id="root">

            <div class="box-carousel">

                <div class="carousel">

                    <div class="left-carousel">
                        <i class="fas fa-chevron-left" @click="imagePrev()"></i>
                    </div>

                    <div class="carousel-images">
                        <img :src="images[imageIndex]">
                        <div class="carousel-balls">
                            <!-- passiamo con l'espressione ternaria v-for => l'active ai pallini -->
                            <i class="fas fa-circle " v-for="(image, index) in images" :class=" imageIndex == index ? 'active' : '' " "></i>
                        </div>
                    </div>

                    <div class="right-carousel">
                        <i class="fas fa-chevron-right" @click="imageNext()"></i>
                    </div>
                        
                </div>

            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="main.js"></script>

    </body>

</html>
